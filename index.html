            <button>home</button>

    <section class="section-container"> 
        <header>
            <h1>Flow Go Tour</h1>
            <h3> Flawless Tour Agent</h3>
        </header>

        <div class="section-content-container">
            <!--Ini Konten Autoslide-->
            <div style="height: 500px;width: 100%;
                background-color: blanchedalmond; margin-right: 16px;">
                <img
                class="img-slideshow"
                src="https://images.unsplash.com/photo-1542051841857-5f90071e7989?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                />
                <img

                src="https://images.unsplash.com/photo-1565967511849-76a60a516170?q=80&w=1771&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                />
                <img
                class="img-slideshow"
                src="https://images.unsplash.com/photo-1518548419970-58e3b4079ab2?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                />

                <button onclick="plusDivs(1)">Next</button>
            </div>
            
            <!--Ini Konten Form-->
            <div style="height: 200px; width: 100%;
                background-color: cadetblue; margin-left: 16px;">
                
                <!--<button id="tombol">Ganti nama</button> -->

                <form name="message-form" onsubmit="return validateForm()">
                    Nama: <input placeholder="Nama" type="text" name="full-name" />
                    <br />

                    Tanggal Lahir:
                    <input type="date" name="birth-date" />
                    <br />

                    Jenis Kelamin:
                    <input type="radio" id="male" name="gender" value="male" />
                    <label for="male">Laki-laki</label>
                    <input type="radio" id="female" name="gender" value="male" />
                    <label for="female">Perempuan</label>
                    <br />

                    Pesan:
                    <textarea placeholder="Pesan" name="messages"></textarea>
                    <br />

                    <input type="submit" value="submit" />
                    
                    <h1>Hi, this is <span id="name">-</span>. Nice to meet you!</h1>

                </form> 

                <script src="js/script.js"></script>
            </div>
               
        </div>

    </section>
